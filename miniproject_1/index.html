<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cinema App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="hero">
        <nav class="header">
            <h1>CINEMA</h1>
        </nav>

        <div class="Form">
            <input id="searchInput" placeholder="Search Movies" type="text">
        </div>
    </div>

    <div class="movieDiv"></div>

    <div class="moviePage">
        <button id="prevPage">Back</button>
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button>4</button>
        <button id="nextPage">Next</button>
    </div>

    <!-- Scroll Button -->
    <div class="scroll">
        <button id="scrollBtn">⬇️</button>
    </div>

    <script src="index.js"></script>
</body>
</html>
